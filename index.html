<html>
<head>
  <title>ConfCal &bull; A better Conference Calendar.</title>
  <meta name="description" content="Easily which conference you should be going to next. ConfCal summarises upcoming events, meetups, and conferences." />

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/assets/stylesheets/pure.min.css">
  <link rel="stylesheet" href="/assets/stylesheets/main.css">

</head>
<body>

  <nav class="pure-g">
    <div class="pure-u-4-24">
      <h1>ConfCal</h1>
    </div>
    <div class="pure-u-10-24">
      <form class="pure-g">
        <input class="pure-u-3-4" type="text" placeholder="Search">
        <input class="pure-u-1-4" type="button" value="Search">
      </form>
    </div>
    <div class="pure-u-10-24">
      <p class="dates">
        <a href="#jan">Jan</a>
        <a href="#feb">Feb</a>
        <a href="#mar">Mar</a>
        <a href="#apr">Apr</a>
        <a href="#may">Mau</a>
        <a href="#jun" class="current">Jun</a>
        <a href="#jul">Jul</a>
        <a href="#aug">Aug</a>
        <a href="#sep">Sep</a>
        <a href="#oct">Oct</a>
        <a href="#nov">Nov</a>
        <a href="#dec">Dec</a>
      </p>
    </div>
  </nav>

  <div class="splash-container feature-container -wdcnz">
    <div class="splash feature">
      <h2>WDCNZ</h2>
      <h3 class="-upcase">Mid June</h3>
    </div>
  </div>

  <div class="pure-g pure-hidden-xs pure-hidden-s">
    <div class="pure-u-1-4 feature-container -codemania">
      <div class="feature">
        <h3>Codemania</h3>
        <h4 class="-upcase">Mid April</h4>
      </div>
    </div>
    <div class="pure-u-1-4 feature-container -elasticon">
      <div class="feature">
        <h3>Elasticon</h3>
        <h4 class="-upcase">Late March</h4>
      </div>
    </div>
    <div class="pure-u-1-4 feature-container -saastr">
      <div class="feature">
        <h3>SaaStr</h3>
        <h4 class="-upcase">Early Feb</h4>
      </div>
    </div>
    <div class="pure-u-1-4 feature-container -wwdc">
      <div class="feature">
        <h3>WWDC</h3>
        <h4 class="-upcase">June</h4>
      </div>
    </div>
  </div>

</body>
</html>
