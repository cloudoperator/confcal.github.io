<html>
<head>
  <title>ConfCal &bull; A better Conference Calendar.</title>
  <meta name="description" content="Easily which conference you should be going to next. ConfCal summarises upcoming events, meetups, and conferences." />

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/assets/stylesheets/pure.min.css">
  <link rel="stylesheet" href="/assets/stylesheets/main.css">

</head>
<body>

  <nav class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
    <div class="pure-u-3-24">
      <h1>ConfCal</h1>
    </div>
    <div class="pure-u-11-24">
      <p class="dates pure-hidden-xs pure-hidden-sm pure-hidden-md">
        <a href="#jan">Jan</a>
        <a href="#feb">Feb</a>
        <a href="#mar">Mar</a>
        <a href="#apr">Apr</a>
        <a href="#may">May</a>
        <a href="#jun" class="current">Jun</a>
        <a href="#jul">Jul</a>
        <a href="#aug">Aug</a>
        <a href="#sep">Sep</a>
        <a href="#oct">Oct</a>
        <a href="#nov">Nov</a>
        <a href="#dec">Dec</a>
      </p>
      <p class="dates pure-hidden-lg pure-hidden-xl">
        <a href="#jan">J</a>
        <a href="#feb">F</a>
        <a href="#mar">M</a>
        <a href="#apr">A</a>
        <a href="#may">M</a>
        <a href="#jun" class="current">J</a>
        <a href="#jul">J</a>
        <a href="#aug">A</a>
        <a href="#sep">S</a>
        <a href="#oct">O</a>
        <a href="#nov">N</a>
        <a href="#dec">D</a>
      </p>
    </div>
    <div class="pure-u-10-24">
      <form class="pure-g">
        <input class="pure-u-3-4" type="text" placeholder="Search">
        <input class="pure-u-1-4" type="button" value="Search">
      </form>
    </div>
  </nav>

  <section>
    <article class="splash-container feature-container -wdcnz">
      <div class="splash feature">
        <h2>WDCNZ</h2>
        <h3 class="-upcase">Mid June</h3>
      </div>
    </article>

    <div class="pure-g pure-hidden-xs pure-hidden-s">
      <article class="pure-u-1-4 feature-container -codemania">
        <div class="feature">
          <h3>Codemania</h3>
          <h4 class="-upcase">Mid April</h4>
        </div>
      </article>
      <article class="pure-u-1-4 feature-container -elasticon">
        <div class="feature">
          <h3>Elasticon</h3>
          <h4 class="-upcase">Early March</h4>
        </div>
      </article>
      <article class="pure-u-1-4 feature-container -saastr">
        <div class="feature">
          <h3>SaaStr</h3>
          <h4 class="-upcase">Early Feb</h4>
        </div>
      </article>
      <article class="pure-u-1-4 feature-container -wwdc">
        <div class="feature">
          <h3>WWDC</h3>
          <h4 class="-upcase">June</h4>
        </div>
      </article>
    </div>
  </section>

  <section id="events-region">
  </section>

<script id="event-template" type="text/x-handlebars-template">
  <article class="event">
    <div class="pure-g">
      <div class="pure-u-3-4">
        <div class="details">
          <h1>
            <a href="{{url}}">
              {{title}}
            </a>
          </h1>
          <h2>{{location}}</h2>
          <p class="tags">
            {{#each tags}}
              <a href="">{{this}}</a>
            {{/each}}
          </p>
        </div>
      </div>
      <div class="pure-u-1-4 date">
        <h2>
          <span class="bucket">{{bucketFromDate date}}</span>
          <span class="month">{{strftime date "MMMM"}}</span>
        </h2>
        {{#if rfp_start}}
          <h3 class="rfp">
            RFP: {{strftime rfp_start "MMM"}} - {{strftime rfp_end "MMM"}}
          </h3>
        {{/if}}
      </div>
    </div>
  </article>
</script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
<script type="text/javascript" src="/assets/javascripts/main.js" async="true"></script>

</body>
</html>
